<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="time.css">
    <title>Soat</title>
</head>

<body>
    <div class="digital-clock">
        <div class="week">
            <div class="day"></div>
            <div>DUSH</div>
            <div>SESH</div>
            <div>CHOR</div>
            <div>PAY</div>
            <div>JUMA</div>
            <div>SHAN</div>
            <div>YAK</div>
        </div>
        <div class="time">
            <div class="hours">00</div>
            <div class="dot">:</div>
            <div class="min">00</div>
            <div class="dot">:</div>
            <div class="sec">00</div>
        </div>
    </div>
    <script src="time.js">
    </script>
</body>

</html>
